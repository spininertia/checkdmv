<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Check DMV DL Appointment</title> -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/2.7.0/html5shiv.js"></script>

      <![endif]-->
  </head>
  <body>
    <div class="container" style="width:40%">
        <h1>Please fill in the form</h1>
        <form id="myform" role="form"  >
            <div class ="form-group row"> 
                <div  class="col-lg-12">
                    <label for="firstName" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="first name">
                </div>
            </div> 
            <div class ="form-group row"> 
               <div  class="col-lg-12"> 
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="last name">
            </div>
        </div>
        <div class ="form-group row"> 
            <div  class="col-lg-12">
                <label for="dlNumber" class="control-label">Permit Number</label>
                <input type="text" class="form-control" id="dlNumber" placeholder="F7728530"/>
            </div>
        </div>
        <div class ="form-group row">
            <div  class="col-lg-12">
                <label for="birthDate" class="control-label">Birthday</label>
                <input type="date" class="form-control" id="birthDate"/>
            </div>
        </div>
        <div class ="form-group row">
            <div  class="col-lg-12">
                <label for="beforeWhen" class="control-label">before When</label>
                <input type="date" class="form-control" id="beforeWhen"/>
            </div>
        </div>
        <div class ="form-group row">
            <div  class="col-lg-12">
             <label for="telephone" class="control-label">Phone</label>
         </div>
         <div id="telephone">
            <div class="col-lg-3">    
                <input type="text" class="form-control" id="telArea" placeholder="telArea"/>
            </div>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="telPrefix" placeholder="telPrefix"/>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="telSuffix" placeholder="telSuffix"/>
            </div>
        </div>
    </div>
    <input  type="submit" value="check this out"/>
</form>
</div>

</body>
</html>
